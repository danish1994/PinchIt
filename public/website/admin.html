<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Pinched</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
	</head>
	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span> 
		      </button>
		      <a class="navbar-brand" href="#">Pinched</a>
		    </div>
		    <div class="collapse navbar-collapse" id="myNavbar">
		      <ul class="nav navbar-nav navbar-right">
		        <li class="active"><a href="#">Home</a></li>
		        <li><a href="#">About</a></li>
		      </ul>
		    </div>
		  </div>
		</nav>

		<div id="loading-modal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<div class="loader"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<form class="form-horizontal" method="post">
				<fieldset>
					<!-- Form Name -->
					<legend>Login</legend>
					<!-- Text input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="aID">Username</label>
						<div class="col-md-5">
							<input id="aID" name="aID" type="text" placeholder="Username"
								class="form-control input-md" required>
						</div>
					</div>
					<!-- Password input-->
					<div class="form-group">
						<label class="col-md-4 control-label" for="password">Password</label>
						<div class="col-md-5">
							<input id="password" name="password" type="password"
								placeholder="Password" class="form-control input-md" required>
						</div>
					</div>
					<!-- Button -->
					<div class="form-group">
						<label class="col-md-4 control-label" for="submit">Login</label>
						<div class="col-md-5">
							<button id="submit" name="submit" class="btn btn-primary"
								style="width: 100%">Login</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6IT_VMRBMnXAGBb9EPjOQPkN0qPH5LCs&callback=initMap"></script>
	</body>
</html>
