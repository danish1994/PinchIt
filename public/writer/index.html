<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PinchIt Writer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="writer-style.css">
    <style>
    .loader {
        border: 16px solid #f3f3f3;
        /* Light grey */
        border-top: 16px solid #3498db;
        /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        position: relative;
        left: 40%;
    }
    
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    
    .full-width {
        width: 100% !important;
    }
    
    .container {
        margin-top: 50px;
    }
    
    .form-control {
        margin-bottom: 20px;
    }
    
    label {
        padding-top: 5px;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">PinchIt</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Home</a></li>
                    <li id="logout"><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="loading-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3" id="login">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <form class="form-inline" id="writer-login-form">
                                <legend>Login</legend>
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label>Writer Id</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" name="email" class="form-control full-width" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label>Password</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="password" name="pswd" class="form-control full-width" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <input type="submit" value="Login" class="btn btn-default full-width">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-sm-offset-2" id="post">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row">
                            <form class="form-inline" id="post-form">
                                <legend>Post</legend>
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label>Image*</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="file" id="post-image" name="image" class="form-control full-width" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label>Title*</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" id="post-title" name="title" class="form-control full-width" maxlength="50" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label>Desc*</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <textarea rows="4" cols="50" id="post-data" class="form-control full-width" maxlength="300" required></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-2">
                                            <label>Link</label>
                                        </div>
                                        <div class="col-sm-10">
                                            <input type="text" id="post-link" name="link" class="form-control full-width">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <input type="submit" value="Submit" class="btn btn-default full-width">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="writer-script.js"></script>
</body>

</html>
